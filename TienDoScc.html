
               
                <div class="container-fluid px-4">

                                    </div>
                                    <div class="custom-control custom-checkbox checkbox-xl col-3">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-hen" checked onchange="LoadTimeLine ()">

                                    </div>
                                    <div id="ChieuDaiChip"></div>
                                </div>
                            </div>
                            <div class="card-body">

                                    <div class="container" style="width: 10%;" >

                                      <div class="items" id="XeChoSuaChua"></div>
                                   </div>
                                  <div style="width: 80%;">

                                  </div>
                                  <div class="container" style="width: 10%;" >
                                    <P class="tab-pane "style="text-align:center;background:red">Xe Dừng CV</P>
                                    <ul class="items" id="XeDungCV"></ul>
                                  </div>
                                </div>
                            </div>

                        </div>

                            <div id="mesenge"><div class='alert alert-success'>WellCome!!</div></div>
                            
                            <div class="form-row">
                                <div class="form-group col-6"style="display:none">
                                    <label for="MaSo">Mã Số</label>
                                    <input required class="form-control"  id="MaSo"  name="MaSo" disabled>
                                </div> 
                                <div class="form-group col-6">
                                    <label for="KhoangSuaChua">Biển Số Xe</label>
                                    <input required class="form-control"  id="BienSoXe"  name="BienSoXe" disabled>
                                </div>

                                    <label for="CoVanDichVu">Cố Vấn</label>
                                    <select required class="form-control"  id="CoVanDichVu"  name="CoVanDichVu" onchange="CoVanChange()" >
                                    <option></option>
                                    </select>
                    
                                </div>
                            </div> 
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="KhoangSuaChua">Khoang Sữa Chữa</label>
                                    <select required class="form-control"  id="KhoangSuaChua"  name="KhoangSuaChua" onchange="KhoangSCChang()">
                                        '<option value="none"></option>'
                                    </select> 
                                </div> 
                                <div class="form-group col-6">
                                    <label for="TrangThai">Trạng Thái</label>
                                    <input required class="form-control"  id="TrangThai" disabled name="TrangThai">
                                    
                                </div> 
                            </div> 
                                <div class="form-row">
                                <div class="form-group col-9"style="display">

                                    <input required type="text" class="form-control" id="GioBatDauSCC" >
                                    </div>
                                </div>

                                <div class="col-12">

                                    </div>
                                </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-8">
                                    <label for="GioKetThucSC">Giờ Kết Thúc</label>
                                    <input  required type="text" class="form-control Ngay" id="GioKetThucSC" >
                                    </div>

                                        <option ></option>

                                        <option value="Rửa Xe">Rửa Xe</option>
                                        </select>
                                    
                                    </div  >       
                                            
                                </div>
                                <div class="form-row col-12">
                                    <div class="form-group col-4">
                                    <label for="NhomKTV">Nhóm</label>
                                    <select  required type="text" class="form-control" list="listTenNhanVien" id="NhomKTV"  onchange="changeNhom()">
                                        <option ></option>
                                    </select>
                                    </div>
                                    <div class="form-group col-4"id="KTV1SCC" >
                                    <label for="KyThuatVien1">KTV1</label>
                                    <select  required type="text" class="form-control" list="listTenNhanVien" id="KyThuatVien1"  onchange="KTV1change()">
                                    <option ></option>
                                    </select>
                    
                                    
                                    </div>
                                    <div class="form-group col-4" id="KTV2SCC" >
                                    <label for="KyThuatVien2">KTV2</label>
                                    <select required  type="text" class="form-control" list="listTenNhanVien" id="KyThuatVien2" onchange="KTV2change()" >
                                        <option ></option>
                                    </select>
                                    </div>
                                    <datalist id="listTenNhanVien">
                                    <option></option>
                                    </datalist>
                                    <datalist id="listCoVan">
                                    <option></option>
                                    </datalist>
                                </div>
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button  type="button" class="btn btn-primary me-2" onclick="CapNhatGioSC()">Cập Nhật Giờ KT!</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Third group" id="buttonSCC">
                                    </div>
                                </div>
                            </form>       
                        </div>
                        <div class="row">
                            <div class="modal-footer "> </div>
                        </div>
