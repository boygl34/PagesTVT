<link href="css/stylesletan.css" rel="stylesheet" />
<main>
    <!-- <div class="container-fluid px-4"> -->
    <div class="card mb-4">
        <div class="card-header">
            <div class="row">
                <div class="col-5">
                    <i class="fas fa-table me-1"></i>
                    Lễ Tân Dịch Vụ
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3" id="fonmid" style="display: none;">
                    <!-- ## The html code of the form goes here -->
                    <!-- ## This is included in the Index.html page using "include('Form')" function -->

                    <form id="myForm" class="p-2 border border-light rounded bg-light" autocomplete="off">
                        <!-- Call JavaScript function "handleFormSubmit" -->
                        <div id="mesenge">
                            <div class="alert alert-success">Welcome!!</div>
                        </div>
                        <input id="ThongTin" class="col-12" style="
                font-weight: bold;
                text-align: center;
                vertical-align: middle;
              " disabled />
                        <input type="text" id="MaSo" name="MaSo" value="" style="display: none" />
                        <div class="form-row">
                            <div class="form-group col-9">
                                <label for="BienSo">Biển Số</label>
                                <input type="text" class="form-control" id="BienSoXe" name="BienSo"
                                    onchange="changvalue()" placeholder="Biển Số" list="BienSoList" required
                                    style="font-size:2.5em;font-weight:bold;"
                                    onkeyup="this.value = suabienso(this.value)" />
                            </div>
                            <div class="form-group col-3">
                                <br />
                                <input class="btn btn-secondary" type="reset" value="Reset"
                                    onclick=" NutNhan.innerHTML =''" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="TenKH">Tên KH</label>
                                <input type="text" class="form-control" required id="TenKH" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="SoThe">Số Thẻ</label>
                                <input type="text" class="form-control" required id="SoThe" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="GioHen">Ngày Giờ Hẹn</label>
                                <input type="text" class="form-control" id="GioHen" disabled />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="TrangThaiHen">Trạng Thái Hẹn</label>
                                <input type="text" class="form-control" id="TrangThaiHen" disabled />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">Loại Hình GJ </label>
                                <select class="form-control" id="LoaiHinh" required name="LoaiHinh">
                                    '
                                    <option value=""></option>
                                    ' '
                                    <option value="EM">EM</option>
                                    ' '
                                    <option value="EM60">EM60</option>
                                    ' '
                                    <option value="SCC">SCC</option>
                                    ' '
                                    <option value="Báo Giá SCC">Báo Giá SCC</option>
                                    ' '
                                    <option value="FIR">FIR</option>
                                    '
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">Loại Hình BP </label>
                                <select class="form-control" id="LoaiHinhBP" required name="LoaiHinhBP">
                                    '
                                    <option value=""></option>
                                    '
                                    <option value="Đồng Sơn">Đồng Sơn</option>
                                    ' '
                                    <option value="Báo Giá BH">Báo Giá BH</option>
                                    ' '
                                    <option value="FIR">FIR</option>
                                    '
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="CoVan">Cố Vấn</label>
                                <select class="form-control" id="CoVanDichVu" required name="CoVan">
                                    '
                                    <option value=""></option>
                                    '
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="NoiDungCV">Nội Dung Công Việc</label>
                                <textarea class="form-control" id="NoiDungCV" rows="2" colum="12" disabled></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div id="NutNhan"></div>
                        </div>
                        <br />
                        <div class="form-row">
                            <div id="NutNhan2"></div>
                        </div>
                        <datalist id="BienSoList">
                            <option></option>
                        </datalist>
                    </form>
                </div>
                <div class="col-9" id="tableid">
                    <div id="dataTable" class="table-responsive">
                        <table id="data-table" onclick="clickTableTiepNhan()"
                            class="table table-dark table-sm table-hover row-border" style="
                font-weight: bold;
                text-align: center;
                vertical-align: middle;
                width: 100%;
                background-color: black;
              ">
                            <!-- TABLE DATA IS ADDED BY THE showData() JAVASCRIPT FUNCTION ABOVE -->
                            <thead>
                                <tr style="font-size: 8px">
                                    <th>Biển Số</th>
                                    <th>Số Thẻ</th>
                                    <th>Tên KH</th>
                                    <th>Giờ H</th>
                                    <th>LH GJ</th>
                                    <th>LH BP</th>
                                    <th>Cố Vấn</th>
                                    <th>Trạng Thái</th>
                                    <th>TG</th>
                                    <th style="width: 1%"></th>
                                </tr>
                            </thead>
                            <tbody id="table-body-Tim-xe" style="font-size: 14px"></tbody>
                        </table>
                    </div>
                    <br />
                    <h4>Thông Tin Xe Hẹn</h4>
                    <div id="dataTableHen" class="table-responsive">
                        <table id="data-table-hen" onclick="clickTableTiepNhanHen()"
                            class="table table-dark table-sm table-hover row-border" style="
                font-weight: bold;
                text-align: center-left;
                vertical-align: middle;
                width: 100%;
                background-color: black;
              ">
                            <!-- TABLE DATA IS ADDED BY THE showData() JAVASCRIPT FUNCTION ABOVE -->
                            <thead>
                                <tr style="font-size: 8px">
                                    <th style="width: 5%">Giờ Hẹn</th>
                                    <th style="width: 15%">Biển Số</th>
                                    <th>Tên KH</th>
                                    <th style="width: 5%">Cố Vấn</th>
                                    <th style="width: 5%">LH GJ</th>
                                    <th style="width: 5%">LH BP</th>
                                    <th>Nội Dung</th>
                                    <th style="width: 1%">ms</th>
                                </tr>
                            </thead>
                            <tbody id="table-body-hen" style="font-size: 12px"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</main>
