<main style="background-color: #4d4e50;">
    <div class="card mb-4">
        <div class="card-header">
        </div>

        <div class="card-body" id="MangHinhLamViec">

            <!--  Màng hình  đây-->
            <div class="row">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group col-xl-3" role="group" style="border: 1px">
                        <p class="btn btn-warning panel cho">Chờ</p>
                        <p class="btn btn-success panel dang">Đang</p>
                        <p class="btn btn-success panel đã" style="background-color: magenta">Đã</p>
                        <p class="btn btn-danger panel dung">Dừng</p>
                        <p class="btn btn-primary panel hẹn">Hẹn</p>
                    </div>
                    <div class="btn-group col-xl-3 " role="group" aria-label="Second group">
                        <div class="form-check col-6">
                            <input class="form-check-input" id="checkbox-3" type="checkbox" value=""
                                onchange="clearitem()" />
                            <label class="form-check-label" for="checkbox-3">Đã HT</label>
                        </div>
                        <div class="form-check col-6">
                            <input class="form-check-input" id="checkbox-hen" type="checkbox" value=""
                                onchange="clearitem()" />
                            <label class="form-check-label" for="checkbox-hen">Xe Hẹn</label>
                        </div>
                    </div>

                    <div class="btn-group col-xl-3" role="group" id="ThuTuGiaoXeEM">

                    </div>
                    <div class=" col-1">
                        <a class="progress " id="progress"></a>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-xl-1" id="TabChoSC">
                    <p class="btn btn-warning" style="width: 100%" data-bs-toggle="modal" data-bs-target="#DangKyXuong">
                        Chờ SC</p>
                    <div class="btn-group-vertical " id="XeChoSuaChua">
                    </div>

                </div>
                <div class="col-xl-10">
                    <div class="container-fluid">
                        <div id="example-gantt-events" style="border: 1px aqua;"></div>
                    </div>
                </div>
                <div class="col-xl-1" id="TabDungCV">
                    <p class="btn btn-danger" style="width: 100%">Dừng CV</p>

                    <div class="items" id="XeDungCV"></div>
                </div>
            </div>
            <!--  Màng hình  đây-->
        </div>
    </div>
    <!-- </div> -->
</main>


<div class="modal fade" id="ModalSCC" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sữa Chữa Chung</h5>
                <h5 style="float: right" id="biensoscc"></h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="FormSCC" autocomplete="off">
                    <div id="mesenge" style="display: none;">
                        <div class="alert alert-success">WellCome!!</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6" style="display: none">
                            <label for="MaSo">Mã Số</label>
                            <input required class="form-control" id="MaSo" name="MaSo" disabled />
                        </div>
                        <div class="form-group col-6">
                            <label for="KhoangSuaChua">Biển Số Xe</label>
                            <input required class="form-control" id="BienSoXe" name="BienSoXe" disabled />
                        </div>
                        <div class="form-group col-6">
                            <label for="CoVanDichVu">Cố Vấn</label>
                            <select required class="form-control" id="CoVanDichVu" name="CoVanDichVu"
                                onchange="CoVanChange()">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="KhoangSuaChua">Khoang Sữa Chữa</label>
                            <select required class="form-control" id="KhoangSuaChua" name="KhoangSuaChua"
                                onchange="KhoangSCChang()">
                                '
                                <option value="none"></option>
                                '
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="TrangThai">Trạng Thái</label>
                            <input required class="form-control" id="TrangThai" disabled name="TrangThai" />
                        </div>
                    </div>
                    <div class="form-row" style="display: none;">
                        <div class="form-group col-9">
                            <label for="GioBatDauSCC">Giờ Bắt Đầu</label>
                            <input required type="text" class="form-control" id="GioBatDauSCC"
                                onchange="GioKetThucSCC()" />
                        </div>
                    </div>
                    <div class="form-row" style="display: none;">
                        <div class="col-12">
                            <div class="slidecontainer">
                                <label class="control-label" for="ThoiGianSC">Thời Gian SCT</label>
                                <input style="width: 100%; height: 5%" type="range" min="1" max="60" class="slider"
                                    id="rangerThoiGianSCC" />
                                <input required type="number" id="inputThoiGianSCC" onchange="GioKetThucSCC()"
                                    class="form-control col-4" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label for="GioKetThucSC">Giờ Kết Thúc</label>
                            <input required type="text" class="form-control Ngay" id="GioKetThucSC"
                                onchange="CapNhatGioSC()" />
                        </div>
                        <div class="form-group col-4" style="display:none">
                            <label for="KhachRuaXe">Rửa Xe</label>
                            <select class="form-control" id="KhachRX" required onchange="RuaXechange()">
                                <option value="Không Rửa"></option>
                                <option value="Rửa Xe">Rửa Xe</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row col-12">
                        <div class="form-group col-4">
                            <label for="NhomKTV">Nhóm</label>
                            <select required type="text" class="form-control" list="listTenNhanVien" id="NhomKTV"
                                onchange="changeNhom()">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group col-4" id="KTV1SCC">
                            <label for="KyThuatVien1">KTV1</label>
                            <select required type="text" class="form-control" list="listTenNhanVien" id="KyThuatVien1"
                                onchange="KTV1change()">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group col-4" id="KTV2SCC">
                            <label for="KyThuatVien2">KTV2</label>
                            <select required type="text" class="form-control" list="listTenNhanVien" id="KyThuatVien2"
                                onchange="KTV2change()">
                                <option></option>
                            </select>
                        </div>
                        <datalist id="listTenNhanVien">
                            <option></option>
                        </datalist>
                        <datalist id="listCoVan">
                            <option></option>
                        </datalist>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group" style="display: none;">
                                <button type="button" class="btn btn-primary me-2" onclick="CapNhatGioSC()">
                                    Cập Nhật Giờ KT!
                                </button>
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group" id="buttonSCC"></div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="js/MainSCC.js"></script>
<script src="js/timelineScc2.js"></script>
